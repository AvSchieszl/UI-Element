<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Menu</title>
    <style>
        /* CSS styles */
        #bookingMenu {
            font-family: Arial, sans-serif;
            width: 300px;
        }

        #bookingMenu label {
            display: block;
            margin-top: 10px;
        }

        #bookingMenu input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        #bookingMenu button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #bookingMenu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="bookingMenu">
        <form id="bookingForm">
            <div>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" />
            </div>
            <div>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" />
            </div>
            <div>
                <label for="checkIn">Check-in:</label>
                <input type="date" id="checkIn" name="checkIn" />
            </div>
            <div>
                <label for="checkOut">Check-out:</label>
                <input type="date" id="checkOut" name="checkOut" />
            </div>
            <div>
                <label for="rooms">Rooms:</label>
                <input type="number" id="rooms" name="rooms" min="1" />
            </div>
            <div>
                <label for="people">People:</label>
                <input type="number" id="people" name="people" min="1" />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        (function () {
            window.createBookingMenu = function (options) {
                const { containerId, onSubmit } = options;

                document.getElementById(containerId).addEventListener('submit', function (event) {
                    event.preventDefault();
                    const formData = new FormData(event.target);
                    const bookingData = {
                        destination: formData.get('destination'),
                        nationality: formData.get('nationality'),
                        checkIn: formData.get('checkIn'),
                        checkOut: formData.get('checkOut'),
                        rooms: formData.get('rooms'),
                        people: formData.get('people'),
                    };

                    // call onSubmit callback with booking data
                    onSubmit(bookingData);
                });
            };
        })();

        createBookingMenu({
            containerId: 'bookingMenu',
            onSubmit: function (bookingData) {
                console.log('Booking data:', bookingData);
                // Process the booking data as needed
            },
        });
    </script>

</body>

</html>
